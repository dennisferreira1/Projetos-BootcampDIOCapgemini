<div class="container mb-5">
  <h1 class="mb-5 mt-5">Entre em contato conosco</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="mensagem"></label>
          <textarea id="mensagem" class="form-control" rows="3"></textarea>
      </div>
      <button class="btn btn-outline-dark mt-5">Enviar</button>
    </form>
</div>
