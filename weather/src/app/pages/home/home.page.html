<div class="container-fluid">
  <div class="row">
    <div class="form-group col">
      <label>Pesquisar</label>
      <div class="row">
        <input type="text" class="form-control col-8 mr-2" [formControl]= "searchControl">
        <button class="btn btn-dark col"
                [disabled]= "!searchControl.valid"
                (click)= "doSearch()">Pesquisar</button>
      </div>
    </div>
    <div class="form-group col">
      <label>Pesquisar com <i>autocomplete</i></label>
    </div>
  </div>
</div>
